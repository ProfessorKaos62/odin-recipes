<!DOCTYPE html>

    <head>

        <title>Blueberry Smoothie</title>

    <body>
        <h1>Blueberry Smoothie</h1>
        <img src="./images/Smoothie.jpg" alt="Blue Berry Smoothie">
        <h2>Ingredients</h2>
            <ul>
                <li>1 Scoop Protein Powder</li>
                <li>1.5 cup milk</li>
                <li>.5 cup spinach</li>
                <li>1 cup frozen blue berries</li>
                <li>.5 ripe banana</li>
                <li>.5 cup ice</li>
                <li>fresh lemon juice</li>
            </ul>
        <h2>Directions</h2>
            <ol>
                <li>Put ingredients into blender</li>
                <li>Turn on blender</li>
                <li>Blend until smooth</li>
            </ol>
    </body>
